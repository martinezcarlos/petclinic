<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
  </head>
  <body>
    <!-- /*@thymesVar id="vet" type="martin.karle.petclinic.model.Vet" */ -->
    <h1 th:text="'List of Vets'">List of vets...</h1>
    <table>
      <thead>
        <tr>
          <td>Id</td>
          <td>First Name</td>
          <td>Last Name</td>
        </tr>
      </thead>
      <tbody>
        <tr th:each="vet : ${vets}">
          <td th:text="${vet.id}">1</td>
          <td th:text="${vet.firstName}">Carlos</td>
          <td th:text="${vet.lastName}">Mart√≠nez</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
